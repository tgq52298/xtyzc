<div class="allpage">
  <div class="black-fixed iconfont">&#xe60f;</div>
  <div class="header">
    <div class="head"> <a href="/m" title="{dede:global.cfg_webname/}" class="home-btn commonfont">&#xe608;</a>
      <p class="top-title">地图</p>
      <div class="nav-btn commonfont">&#xe60b;</div>
    </div>
  </div>
  <p class="daohang">
  	<a href="http://j.map.baidu.com/05/rF4" style="text-decoration: none; color:#fff; background-color: #64A657;  text-align: center; display: inline-block;width: 79px;height: 30px;line-height: 30px;"
  	 target="_blank">点击导航</a>
  </p>
  <div class="content"> 
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
    <div id="allmap"></div>
    <script type="text/javascript">
                window.onload = function (){
                    var map = new BMap.Map("allmap");
                    map.centerAndZoom(new BMap.Point({dede:global.cfg_zuobiao/}), 12);
                    var marker1 = new BMap.Marker(new BMap.Point({dede:global.cfg_zuobiao/}));  // 创建标注
                    map.addOverlay(marker1);              // 将标注添加到地图中
                    marker1.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
                    //创建信息窗口
                    var infoWindow1 = new BMap.InfoWindow("{dede:global.cfg_webname/}<BR>{dede:global.cfg_adr/}");
                    marker1.openInfoWindow(infoWindow1);
                }
            </script> 
  </div>
  {dede:include filename="footer_m.htm"/} </div>
